<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Begin Jekyll SEO tag v2.8.0 -->
    <meta property="og:locale" content="en_US" />

    {% if page.description %}
    <title>{{page.title}} | {{page.description | truncate: 100}}</title>
    <meta name="description" content="{{ page.description | escape }}">
    <meta name="og:description" content="{{ page.description | escape }}">
    <meta property="og:title" content="{{page.title}}" />

    {% else %}
    <title>{{site.title}} | {{site.description | truncate: 120}}</title>
    <meta name="description" content="{{ site.description | escape }}">
    <meta name="og:description" content="{{ site.description | escape }}">
    <meta property="og:title" content="{{site.title}}" />
    {% endif %}

    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="og:url" href="{{ page.url | absolute_url }}">

    <meta property="og:site_name" content="Primo Rubber Co" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <meta property="twitter:title" content="Primo Rubber Co" />
    <!-- End Jekyll SEO tag -->
    <link rel="stylesheet" href="/assets/main.css">
    <link rel="stylesheet" href="/assets/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="{{'assets/img/favicon-32x32.png' | relative_url}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{'assets/img/favicon-16x16.png' | relative_url}}">
    <link rel="icon" href="{{'assets/img/favicon-32x32.png' | relative_url}}">
    <link rel="icon" type="image/x-icon" href="{{'assets/img/favicon.ico' | relative_url}}">

    <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/blog/feed.xml"
        title="Primo Rubber Co" />

</head>
